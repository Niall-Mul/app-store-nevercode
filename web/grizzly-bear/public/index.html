<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="apple-touch-icon" href="touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/boi.png">
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/boi.png">
    <link rel="apple-touch-icon" sizes="167x167" href="%PUBLIC_URL%/boi.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/styles/b365.css">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#536878">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Bank of Ireland</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <script>
    if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker
      .register('service-worker.js')
      .then(
        function(registration) {
          var serviceWorker;
          if (registration.installing) {
            serviceWorker = registration.installing;
          } else if (registration.waiting) {
            serviceWorker = registration.waiting;
          } else if (registration.active) {
            serviceWorker = registration.active;
          }

          if (serviceWorker) {
            console.log(serviceWorker.state);
            serviceWorker.addEventListener('statechange', function(e) {
              console.log(e.target.state);
            });
          }

          console.log(
            'ServiceWorker registration successful with scope: ',
            registration.scope,
          );
        },
        function(err) {
          console.log('ServiceWorker registration failed: ', err);
        },
      )
      .catch(function(err) {
        console.log(err);
      });
  });
} else {
  console.log('service worker is not supported');
}
</script>
    <div id="root"></div>
  </body>
</html>
